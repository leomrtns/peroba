name: peroba 
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - mafft>7.467
  - iqtree>2
  - python=3.6
  - rapidnj
  - pandas
  - pip
  - biopython
  - seaborn
  - scikit-bio 
  - scikit-learn 
  - geopandas
  - basemap
  - basemap-data-hires
  - mapclassify
  - descartes
  - tabulate
  - ete3
  - xxhash
  - xz
  - pip:
    - .  # this means run pip on this directory's setup.py 
    - pytools==2020.1
    - pastml
